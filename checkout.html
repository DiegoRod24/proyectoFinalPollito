<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Checkout</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">


</head>
<body>

    <nav class="navbar"></nav>

    <div class="alert-box">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">tu compra se realizo con exito</p>
    </div>
    <div class="form">
        <h1 class="heading">verificar</h1>
        <p class="text">delivery address</p>
        <input type="text" id="address" placeholder="Dirección">
        <input type="text" id="street" placeholder="calle">
        <div class="three-input-container">
        <input type="text" id="city" placeholder="ciudad">
        <input type="text" id="state" placeholder="estado">
        <input type="text" id="pincode" placeholder="código PIN">
        </div>
        <input type="text" id="landmark" placeholder="punto de referencia">
    </div>

    <div class="cart-section">
        <div class="product-list"> 
        <p class="section-heading">tu compra</p>   
        <div class="cart">

        </div> 
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">TU pago total, </p>
                <h1 class="bill">$00</h1>
                <button class="place-order-btn">Realizar pedidos</button>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>
    <script src="js/checkout.js"></script>
    
</body>
</html>
