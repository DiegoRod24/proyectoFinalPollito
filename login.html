<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./img/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="./img/error.png" class="alert-img">
        <p class="alert-msg"></p>
    </div>

    <div class="container">
        <img src="./img/dark-logo.png" alt="" class="logo">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">                        
            <button class="submit-btn">Ingresar</button>
        </div>
        <a href="/signup" class="link">¿No tienes una cuenta ? Entra aquí</a>
    </div>
   <script src="js/token.js"></script>
   <script src="js/form.js"></script>
</body>
</html>
